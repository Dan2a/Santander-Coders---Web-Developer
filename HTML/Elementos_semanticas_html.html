<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semânticas</title>
</head>
<body>
    <!-- CABEÇALHO -->
     <header>
        <nav></nav>
     </header>
    <!-- CONTEUDO PRINCIPAL -->
     <main>
        <section id="about-me">
            <!-- Tag figure utilizar para destacar que é uma figura que está ali dentro -->
            <figure>
                <img src="https://avatars.githubusercontent.com/u/72161862?s=400&u=614d51a84db34b8143bd15d0e2174f3bc40e56b5&v=4" alt="Daniel Andrade- Imagem de Perfil" width="200">
                <!-- Tag utilizada para adicionar uma decrição a imagem de forma semantica -->
                <figcaption>Foto do perfil GitHub Daniel Andrade.</figcaption>
            </figure>
            
        </section>

        <section id="portifolio">
            Portifólio
        </section>

        <section id="blog">
            <!-- Documentos que podem ser reutilizaveis <ARTICLE> -->
            <article>
                <header></header>
                <main></main>
                <footer></footer>
            </article>
        </section>
     </main>
    <!-- BARRA LATERAL -->
     <aside>
        Conteudo da barra lateral
     </aside>
    <!-- RODAPÉ -->
     <footer>
        Desenvolvido por Daniel Andrade.
     </footer>
</body>
</html>
